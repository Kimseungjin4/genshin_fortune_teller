<div class="parent">
<div class="container">
    <div class="overlay"></div>
    <div class="card"></div>
</div>

<div style="width: 20px;"></div>

<div class="container2">
    <div class="overlay2"></div>
    <div class="card2"></div>
</div>
</div>

<script>
    var container = document.querySelector(".container");
    var overlay = document.querySelector(".overlay");
    container.addEventListener("mousemove", function(e) {
        var x = e.offsetX;
        var y = e.offsetY;
        var rotateX = 40/720 * y - 20;
        var rotateY = -40/420 * x + 20;
        container.style =  `transform: perspective(700px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        overlay.style = `background-position : ${x / 6 + y / 6}%`;
    });

    container.addEventListener("mouseout", function() {
        container.style =  `transform: perspective(700px) rotateX(0deg) rotateY(0deg)`;
        overlay.style = "filter: opacity(0)";
    });
</script>

<script>
    var container2 = document.querySelector(".container2");
    var overlay2 = document.querySelector(".overlay2");
    container2.addEventListener("mousemove", function(e) {
        var x = e.offsetX;
        var y = e.offsetY;
        var rotateX = 40/720 * y - 20;
        var rotateY = -40/420 * x + 20;
        container2.style =  `transform: perspective(700px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

    });

    container2.addEventListener("mouseout", function() {
        container2.style =  `transform: perspective(700px) rotateX(0deg) rotateY(0deg)`;
        overlay2.style = "filter: opacity(0)";
    });
</script>

<style>
    .parent {
        display: flex;
    }
    .container {
        width: 420px; height: 720px;
        position: relative;
    }
    .overlay {
        position: absolute;
        width: 420px;
        height: 720px;
        background: linear-gradient(
            105deg,
            transparent 40%,
            rgba(255, 219, 112, 0.6) 45%,
            rgba(132, 50, 255, 0.4) 50%,
            rgba(255, 219, 112, 0.6) 55%,
            rgba(132, 50, 255, 0.4) 60%,
            transparent 64%
        );
        filter: brightness(1.2) opacity(0.8);
        mix-blend-mode: color-dodge;
        background-size: 150% 150%;
        background-position: 100%;
        transition: all 0.1s;
    }
    .card {
        width: 420px; height: 720px;
        background-image: url(furina.webp);
        background-size: cover;
    }

    .container2 {
        width: 420px; height: 720px;
        position: relative;
    }
    .overlay2 {
        position: absolute;
        width: 420px;
        height: 720px;
        background: linear-gradient(
            105deg,

        );
        filter: brightness(1.2) opacity(0.8);

    }
    .card2 {

        background-size: cover;
    }
</style>
